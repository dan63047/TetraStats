on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release"
jobs:
  build-and-release-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.22.3'
      - name: Install project dependencies
        run: flutter pub get
      - name: Build artifacts
        run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: TetraStats-${{github.ref_name}}-windows.zip
          directory: build/windows/x64/runner/Release
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          allowUpdates: true
          replacesArtifacts: false
          discussionCategory: autobuilded-releases
          artifacts: "build/windows/x64/runner/Release/TetraStats-${{github.ref_name}}-windows.zip"
          tag: Auto-${{ github.run_number }}
          body: Builded with GitHub Action workflow
          token: ${{ secrets.TOKEN }}
  build-and-release-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ashutoshvarma/setup-ninja@master
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.22.3'
      - name: Install project dependencies
        run: |
          flutter pub get
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Build artifacts
        run: flutter build linux --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: TetraStats-${{github.ref_name}}-linux.zip
          directory: build/linux/x64/release/bundle
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          allowUpdates: true
          replacesArtifacts: false
          discussionCategory: autobuilded-releases
          artifacts: "build/linux/x64/release/bundle/TetraStats-${{github.ref_name}}-linux.zip"
          tag: Auto-${{ github.run_number }}
          body: Builded with GitHub Action workflow
          token: ${{ secrets.TOKEN }}
